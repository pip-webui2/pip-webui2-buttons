<mat-sidenav-container class="content" *ngIf="list">
  <mat-sidenav #sidenav>
    <examples-list [list]="list" [selectedItemIndex]="listIndex" (selectedItemIndexChange)="onListItemIndexChanged($event);">
    </examples-list>
  </mat-sidenav>

  <mat-toolbar color="primary" class="mat-elevation-z6 example-appbar">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="start center" fxFlex="grow">
      <span fxFlex="grow">{{app}}</span>

      <button mat-icon-button [matMenuTriggerFor]="menu" style="margin-right: 8px">
        <mat-icon>format_color_fill</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button *ngFor="let th of themes" mat-menu-item (click)="changeTheme(th)">
          {{ themesLocalNames[th?.name] }}
          <mat-icon *ngIf="th === theme" style="margin-bottom: 10px">check</mat-icon>
        </button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxLayout="row" style="height: calc(100% - 68px);">
    <examples-list *ngIf="!activeMediaQuery" class="mat-elevation-z6 nav" [list]="list" [selectedItemIndex]="listIndex"
      (selectedItemIndexChange)="onListItemIndexChanged($event)">
    </examples-list>
    <div fxFlex="grow" style="width: calc(100% - 300px); overflow: auto">
      <mat-toolbar color="primary" *ngIf="list[listIndex]">
        <span fxLayout="row" fxLayoutAlign="start center" fxFlex="grow">
          {{ list[listIndex].name }}
        </span>
      </mat-toolbar>
      <div class="router">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</mat-sidenav-container>
